.8 1060.3)">collect<tspan x="-16" y="38.4">premium</tspan></text><circle class="cls-16" cx="889.2" cy="652.6" r="28.1"/><rect class="cls-17" x="870.6" y="639.1" width="37.5" height="25.31"/><line class="cls-17" x1="876.6" y1="639.6" x2="871" y2="645.2"/><line class="cls-17" x1="876.2" y1="647.1" x2="887.4" y2="647.1"/><line class="cls-17" x1="876.2" y1="650.8" x2="902.4" y2="650.8"/><line class="cls-18" x1="876.2" y1="654.6" x2="902.4" y2="654.6"/><line class="cls-17" x1="876.2" y1="658.3" x2="902.4" y2="658.3"/><line class="cls-17" x1="874.7" y1="639.4" x2="870.9" y2="643.7"/><text class="cls-19" transform="translate(876.6 658.7)"><tspan class="cls-20">1</tspan><tspan x="5.5" y="0">155</tspan></text><circle class="cls-16" cx="1319.7" cy="652.6" r="28.1"/><rect class="cls-17" x="1301.1" y="639.1" width="37.5" height="25.31"/><line class="cls-17" x1="1307.1" y1="639.6" x2="1301.5" y2="645.2"/><line class="cls-17" x1="1306.7" y1="647.1" x2="1317.9" y2="647.1"/><line class="cls-17" x1="1306.7" y1="650.8" x2="1332.9" y2="650.8"/><line class="cls-17" x1="1306.7" y1="654.6" x2="1332.9" y2="654.6"/><line class="cls-17" x1="1306.7" y1="658.3" x2="1332.9" y2="658.3"/><line class="cls-17" x1="1305.2" y1="639.4" x2="1301.4" y2="643.7"/><circle class="cls-21" cx="889.2" cy="852.1" r="28.1"/><text class="cls-22" transform="translate(879.5 864.9)">$</text><circle class="cls-21" cx="1316.7" cy="850.6" r="28.1"/><text class="cls-22" transform="translate(1307 863.4)">$</text><circle class="cls-23" cx="1098.4" cy="1139.4" r="22.5"/><text class="cls-24" transform="translate(1090.7 1149.6)">$</text><text class="cls-15" transform="translate(819.9 718.7)">sell option</text><text class="cls-15" transform="translate(1265.7 715.6)">deposit<tspan x="-1.8" y="38.4">liquidity</tspan></text><text class="cls-25" transform="translate(800.7 118.5)">How <tspan class="cls-26" x="170.7" y="0">selling options</tspan><tspan x="653.6" y="0" xml:space="preserve"> works </tspan></text><text class="cls-27" transform="translate(625.6 191.3)">Traders interact with the Panoptic protocol to create options. The Panoptic<tspan x="0" y="43.2">protocol deploys liquidity to the UniswapV3 pool to create short options</tspan></text><text class="cls-28" transform="translate(653.6 485)">A <tspan class="cls-29" x="26.5" y="0">trader </tspan><tspan class="cls-30" x="111.5" y="0">instructs the</tspan><tspan class="cls-29"><tspan x="0" y="33.6">Panoptic </tspan><tspan class="cls-31" x="123.5" y="33.6">smart contract</tspan></tspan><tspan x="0" y="67.2">to </tspan><tspan class="cls-29" x="31.1" y="67.2">sell </tspan><tspan x="82.5" y="67.2">an option at </tspan><tspan class="cls-29" x="238.2" y="67.2">strike K</tspan></text><line class="cls-32" x1="646" y1="464" x2="646" y2="557"/><text class="cls-33" transform="translate(580.8 555.9)">1</text><text class="cls-34" transform="translate(1133.6 410)">Panoptic <tspan class="cls-31" x="123.5" y="0">uses funds from</tspan><tspan class="cls-31"><tspan x="0" y="33.6">liquidity providers and </tspan></tspan><tspan x="0" y="67.2">deposits </tspan><tspan class="cls-31" x="119.3" y="67.2">them in the </tspan><tspan x="0" y="100.8">UniswapV3 </tspan><tspan class="cls-35" x="152.5" y="100.8">pool at </tspan><tspan class="cls-30" x="245.9" y="100.8">price K</tspan></text><line class="cls-32" x1="1126" y1="389" x2="1126" y2="512"/><text class="cls-33" transform="translate(1048.8 495.9)">2</text><text class="cls-28" transform="translate(833.8 1200)">The <tspan class="cls-36" x="54.5" y="0">trader </tspan><tspan class="cls-37" x="139.6" y="0">holds the options for as long as they want and </tspan><tspan class="cls-29" x="723.2" y="0">collects</tspan><tspan x="0" y="33.6">the accumulated fees as the options </tspan><tspan class="cls-38" x="462.3" y="33.6">p</tspan><tspan class="cls-39" x="479.4" y="33.6">r</tspan><tspan class="cls-36" x="488.7" y="33.6">emium </tspan><tspan x="583.6" y="33.6">upon exercise. </tspan><tspan x="0" y="67.2">They have to </tspan><tspan class="cls-36" x="168.1" y="67.2">supply </tspan><tspan class="cls-30" x="262" y="67.2">the required assets if they exercise in-the-money.</tspan></text><line class="cls-32" x1="826.1" y1="1179" x2="826.1" y2="1272"/><text class="cls-33" transform="translate(749 1270.9)">4</text><circle class="cls-40" cx="753.5" cy="91.7" r="21"/><path class="cls-41" d="M774.5,71.5a28.6,28.6,0,0,1,8,20,29.3,29.3,0,0,1-8,20.2"/><path class="cls-41" d="M732.2,111.7a29.8,29.8,0,0,1-7.7-20,29,29,0,0,1,8-20"/><rect class="cls-42" x="383.6" y="1306" width="1671" height="318"/><path class="cls-12" d="M1564.9,755.4a199.6,199.6,0,0,1,119-95.2"/><polygon class="cls-13" points="1588.5 751.8 1587.1 747.5 1565.9 754 1561 732.3 1556.6 733.3 1562.6 759.7 1588.5 751.8"/><text class="cls-15" transform="translate(1775.9 634.5)">Uni v3 <tspan x="0" y="38.4">traders</tspan></text><circle class="cls-43" cx="1726.7" cy="648.1" r="30.9"/><path class="cls-44" d="M1707.2,665.3c5.5,4.3,11.3,9.2,18.6,9.2a24.8,24.8,0,0,0,14.9-4.1c1-.8,6.4-4.8,5.4-5.4-4.6-2.6-12.8-5.8-9.7-12.4a54.5,54.5,0,0,0,3.7-19.1c-3.5-4.5-4.7-5.9-10.5-6.9s-8.4-.1-12.5,2.9c-3.9,7.4-1.4,15.8,1.3,23.2.4,2.5,2.1,5,.3,7.3S1711.2,664.3,1707.2,665.3Z"/><text class="cls-14" transform="translate(1723.8 773.3)">pay trading fee</text><circle class="cls-16" cx="1620.5" cy="690.8" r="28.1"/><rect class="cls-17" x="1601.9" y="677.3" width="37.5" height="25.31"/><line class="cls-17" x1="1608" y1="677.8" x2="1602.3" y2="683.4"/><line class="cls-17" x1="1607.5" y1="685.3" x2="1618.8" y2="685.3"/><line class="cls-17" x1="1607.5" y1="689.1" x2="1633.8" y2="689.1"/><line class="cls-18" x1="1607.5" y1="692.8" x2="1633.8" y2="692.8"/><line class="cls-17" x1="1607.5" y1="696.6" x2="1633.8" y2="696.6"/><line class="cls-17" x1="1606" y1="677.6" x2="1602.2" y2="681.9"/><text class="cls-45" transform="translate(1608 696)">ERC<tspan class="cls-46" x="14.8" y="0">20</tspan></text><path class="cls-12" d="M1720.1,699.1a198.8,198.8,0,0,1-116.5,98"/><polygon class="cls-13" points="1611.7 774.8 1615.7 776.9 1605.1 796.4 1625.4 805.5 1623.5 809.6 1598.9 798.6 1611.7 774.8"/><text class="cls-14" transform="translate(1529.4 634.9)">swap tokens</text><circle class="cls-21" cx="1680.8" cy="752.3" r="28.1"/><text class="cls-22" transform="translate(1671.2 765.1)">$</text><text class="cls-34" transform="translate(1713.6 478)"><tspan class="cls-47">T</tspan><tspan class="cls-30" x="14" y="0">raders </tspan><tspan class="cls-31" x="104.3" y="0">swap</tspan><tspan class="cls-31"><tspan x="0" y="33.6">and pay fees</tspan><tspan x="0" y="67.2">to Uniswap V3</tspan></tspan></text><line class="cls-32" x1="1706" y1="457" x2="1706" y2="550"/><text class="cls-33" transform="translate(1628.8 548.9)">3</text></g><rect class="cls-48" x="536.4" y="9.9" width="1421.5" height="1380.12" rx="50"/></svg>