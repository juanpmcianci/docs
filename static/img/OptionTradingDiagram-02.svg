tspan><tspan x="0" y="100.8">price K </tspan><tspan class="cls-9" x="99.6" y="100.8">from </tspan><tspan x="163.4" y="100.8">UniswapV3</tspan></text><line class="cls-13" x1="1128" y1="397.5" x2="1128" y2="520.5"/><text class="cls-14" transform="translate(1050.8 496.4)">2</text><rect class="cls-15" x="427.6" y="-27.5" width="1602" height="316"/><text class="cls-16" transform="translate(795.4 117.1)">How <tspan class="cls-17" x="170.7" y="0">buying options</tspan><tspan x="664.2" y="0" xml:space="preserve"> works </tspan></text><text class="cls-18" transform="translate(625.6 189.8)">Traders interact with the Panoptic protocol to create a options. The Panoptic<tspan x="0" y="43.2">protocol removes liquidity to the UniswapV3 pool to create long options</tspan></text><text class="cls-19" transform="translate(642.5 490.5)">A <tspan class="cls-20" x="26.5" y="0">trader </tspan><tspan class="cls-21" x="111.5" y="0">instructs the</tspan><tspan class="cls-20"><tspan x="0" y="33.6">Panoptic </tspan><tspan class="cls-9" x="123.5" y="33.6">smart contract</tspan></tspan><tspan x="0" y="67.2">to </tspan><tspan class="cls-22" x="31.1" y="67.2">buy </tspan><tspan x="86.6" y="67.2">an option at </tspan><tspan class="cls-20" x="242.3" y="67.2">strike K</tspan></text><line class="cls-13" x1="634.9" y1="469.5" x2="634.9" y2="562.5"/><text class="cls-14" transform="translate(569.7 561.4)">1</text><text class="cls-19" transform="translate(802.5 1183.5)">The <tspan class="cls-23" x="54.5" y="0">trader </tspan><tspan class="cls-24" x="139.6" y="0">holds the option for as long as they want and </tspan><tspan class="cls-25" x="709.2" y="0">pays</tspan><tspan x="0" y="33.6">the fees that </tspan><tspan class="cls-20" x="161.9" y="33.6">would have been accumulated</tspan><tspan class="cls-21" x="557.1" y="33.6" xml:space="preserve"> by the position.</tspan><tspan x="0" y="67.2">They have to </tspan><tspan class="cls-23" x="168.1" y="67.2">supply </tspan><tspan class="cls-21" x="262" y="67.2">the required assets if they exercise in-the-money.</tspan></text><line class="cls-13" x1="794.9" y1="1162.5" x2="794.9" y2="1255.5"/><text class="cls-14" transform="translate(717.7 1254.4)">4</text><circle class="cls-26" cx="753.5" cy="90.2" r="21"/><path class="cls-27" d="M774.5,70a28.6,28.6,0,0,1,8,20,29.3,29.3,0,0,1-8,20.2"/><path class="cls-27" d="M732.2,110.2a29.8,29.8,0,0,1-7.7-20,29,29,0,0,1,8-20"/><rect class="cls-28" x="383.6" y="1304.5" width="1671" height="318"/><path class="cls-29" d="M1564.9,753.9a199.6,199.6,0,0,1,119-95.2"/><polygon class="cls-30" points="1588.5 750.3 1587.1 746 1565.9 752.5 1561 730.8 1556.6 731.9 1562.6 758.2 1588.5 750.3"/><text class="cls-31" transform="translate(1774.9 633)">Uni v3 <tspan x="0" y="38.4">traders</tspan></text><circle class="cls-32" cx="1726.7" cy="647.6" r="30.9"/><path class="cls-33" d="M1707.2,664.8c5.5,4.3,11.3,9.2,18.6,9.2a24.8,24.8,0,0,0,14.9-4.1c1-.8,6.4-4.8,5.4-5.4-4.6-2.6-12.8-5.8-9.7-12.4a54.5,54.5,0,0,0,3.7-19.1c-3.5-4.5-4.7-5.9-10.5-6.9s-8.4-.1-12.5,2.9c-3.9,7.4-1.4,15.8,1.3,23.2.4,2.5,2.1,5,.3,7.3S1711.2,663.9,1707.2,664.8Z"/><text class="cls-34" transform="translate(1723.8 771.8)">pay trading fee</text><circle class="cls-35" cx="1620.5" cy="689.3" r="28.1"/><rect class="cls-36" x="1601.9" y="675.9" width="37.5" height="25.31"/><line class="cls-36" x1="1608" y1="676.3" x2="1602.3" y2="681.9"/><line class="cls-36" x1="1607.5" y1="683.8" x2="1618.8" y2="683.8"/><line class="cls-36" x1="1607.5" y1="687.6" x2="1633.8" y2="687.6"/><line class="cls-37" x1="1607.5" y1="691.3" x2="1633.8" y2="691.3"/><line class="cls-36" x1="1607.5" y1="695.1" x2="1633.8" y2="695.1"/><line class="cls-36" x1="1606" y1="676.1" x2="1602.2" y2="680.4"/><text class="cls-38" transform="translate(1608 694.5)">ERC<tspan class="cls-39" x="14.8" y="0">20</tspan></text><path class="cls-29" d="M1720.1,697.6a199.3,199.3,0,0,1-116.5,98.1"/><polygon class="cls-30" points="1611.7 773.3 1615.7 775.4 1605.1 794.9 1625.4 804 1623.5 808.1 1598.9 79